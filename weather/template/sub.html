<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subscribe us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container form-signin m-5 p-5 ">
        <form action="/subscribe" method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Subscribe Us by filling this form</h1>
        

            <div class="form-floating m-2">
                <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com" fdprocessedid="47zjb">
                <label for="floatingInput">Name</label>
              </div>

            <div class="form-floating m-2">
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" fdprocessedid="47zjb">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating m-2">
              <input type="Number" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" fdprocessedid="bd5fp6">
              <label for="floatingPassword">Mobile Number</label>
            </div>

            <div class="form-floating m-2">
                <input type="Text" class="form-control" id="city" name="city" placeholder="Enter Your City" fdprocessedid="bd5fp6">
                <label for="floatingPassword">Enter Your City</label>
              </div>

             
        
              <label for="exampleFormControlSelect2">Select your subscription</label>
              <select class="form-control" id="selected" name="selected">
                <option>Daily</option>
                <option>Alerts Only</option>
                <option>Both</option>
                
              </select>
            
            <button class="btn btn-primary w-100 py-2" type="submit" fdprocessedid="zvf23r">Subscribe </button>
            
          </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
