{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <!-- <link rel="stylesheet" href="{% static "style.css" %}" />  -->
    <link rel="icon" href="cloudy.ico" type="icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400&family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        table{
            background: #CFE7fA;
background: linear-gradient(to right, #CFE7fA 0%, #6393C1 100%);
        }
        input.search-bar {
    border: none;
    outline: none;
    padding: 0.8em;
    border: white 4px solid;
    border-radius: 18px;
    background: #7c7c7c2b;
    color: #fff;
    font-size: 100%;
  }
  button {
    margin: 0.5em;
    border-radius: 50%;
    border: none;
    height: 4em;
    width: 4em;
    outline: invert;
  }
    </style>
  </head>
  <body>
      <form action="/forecast" method="post">
            {% csrf_token %}
            <input
            type="text"
            class="search-bar"
            placeholder="Search your city..."
            id="cityname"
            name="cityname"
            required
          />
          <button>
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 1024 1024"
              height="1.5em"
              width="1.5em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
                ></path>
              </svg>
          </button>
        </form>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Date & Time</th>
                <th scope="col">Temperature</th>
                <th scope="col">Condition</th>
                <th scope="col">Wind speed</th> 
                <!--wind_mph -->
                <th scope="col">Pressure</th>
                <!-- pressure_in -->
                <th scope="col">Humidity</th>
                <!-- humidity -->
                <th scope="col">chance_of_rain</th>
                <!-- chance_of_rain -->
                



              </tr>
            </thead>
            <tbody>
                <!-- run a for loop here and iterate through all the task -->
                {% for hour in forecast %} 
                    
                     <tr>
                        <th scope="row">{{hour.time}}</th>
                        <td>{{hour.temp_c}}</td>
                        <td>
                            <img src=" {{hour.condition.icon}}
                            " alt="{{hour.condition.text}}" title="{{hour.condition.text}}">
                            
                            

                        </td>
                        <td>{{hour.wind_mph}}</td>
                        <td>{{hour.pressure_in}}</td>
                        <td>{{hour.humidity}}</td>
                        <td>{{hour.chance_of_rain}}</td>
                       


                        
                        <!-- <td>{{task.Title}}</td>
                        <td>{{task.desc}}</td>
                        <td>{{task.}}</td> -->
                    </tr> 
                {% endfor %}
            </tbody>
          </table>
  </body>
</html>
